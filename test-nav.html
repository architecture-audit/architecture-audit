<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="/docs/assets/css/site-navigation.css">
    
    <style>
        body { 
            margin: 0; 
            padding-top: 60px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Site Navigation -->
    <nav class="site-nav">
        <div class="site-nav-container">
            <!-- Navigation content will be injected by JavaScript -->
        </div>
    </nav>
    
    <div class="content">
        <h1>Navigation Test Page</h1>
        <div class="status">
            <h2>Navigation Status:</h2>
            <p id="nav-status">Checking navigation...</p>
        </div>
        <div class="status">
            <h2>Navigation Content:</h2>
            <pre id="nav-content"></pre>
        </div>
    </div>
    
    <!-- Navigation Script -->
    <script src="/docs/assets/js/site-navigation-simple.js"></script>
    
    <script>
        // Check navigation after page loads
        window.addEventListener('load', function() {
            const navContainer = document.querySelector('.site-nav-container');
            const statusEl = document.getElementById('nav-status');
            const contentEl = document.getElementById('nav-content');
            
            if (navContainer) {
                const hasContent = navContainer.innerHTML.trim().length > 0;
                statusEl.textContent = hasContent ? '✅ Navigation loaded successfully' : '❌ Navigation container empty';
                contentEl.textContent = navContainer.innerHTML;
                
                // Check specifically for GenAI Security
                if (navContainer.innerHTML.includes('genai-security')) {
                    statusEl.textContent += ' - GenAI Security found!';
                } else {
                    statusEl.textContent += ' - GenAI Security NOT found!';
                }
            } else {
                statusEl.textContent = '❌ Navigation container not found';
            }
        });
    </script>
</body>
</html>

# Nginx configuration for AI Architecture Audit website
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled

server {
    listen 80;
    listen [::]:80;
    server_name aiarchitectureaudit.com www.aiarchitectureaudit.com localhost;
    
    # Redirect HTTP to HTTPS in production
    # return 301 https://$server_name$request_uri;
    
    root /var/www/aiarchitectureaudit.com/docs;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Service worker needs special cache handling
    location = /service-worker.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Manifest.json
    location = /manifest.json {
        expires 7d;
        add_header Cache-Control "public";
        add_header Content-Type "application/manifest+json";
    }
    
    # Main routes
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Calculator routes - ensure proper paths
    location ~ ^/(ai-readiness|cloud-migration|mlops-audit|llm-framework|security-audit|cost-optimization)/calculator\.html$ {
        try_files $uri =404;
    }
    
    # Documentation routes
    location ~ ^/(ai-readiness|cloud-migration|mlops-audit|llm-framework|security-audit|cost-optimization)/$ {
        try_files $uri/index.html =404;
    }
    
    # API endpoints (if you add any)
    location /api/ {
        # Proxy to backend service
        # proxy_pass http://localhost:3000;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection 'upgrade';
        # proxy_set_header Host $host;
        # proxy_cache_bypass $http_upgrade;
    }
    
    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation Test</title>
    
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="docs/assets/css/site-navigation.css">
    <link rel="stylesheet" href="docs/assets/css/mobile-fixes.css">
    <link rel="stylesheet" href="docs/assets/css/mobile-dropdown-fix.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        /* Force mobile view */
        @media (min-width: 769px) {
            body {
                max-width: 375px;
                margin: 0 auto;
                border: 2px solid #333;
            }
        }
        
        .content {
            padding: 80px 20px 20px;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .mobile-preview-info {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Navigation will be injected here -->
    
    <div class="content">
        <h1>Mobile Navigation Test</h1>
        <p>This page simulates a mobile view to test the navigation.</p>
        <p>Click the hamburger menu (â˜°) to open the mobile menu.</p>
        <p>Then click on "Calculators" or "Documentation" to test the dropdowns.</p>
    </div>
    
    <div class="mobile-preview-info">
        Mobile Preview (375px width)
    </div>
    
    <!-- Navigation Scripts -->
    <script src="docs/assets/js/site-navigation.js"></script>
    <script src="docs/assets/js/mobile-navigation.js"></script>
    
    <script>
        // Log dropdown events for debugging
        document.addEventListener('click', function(e) {
            if (e.target.closest('.site-menu-item.has-dropdown > a')) {
                console.log('Dropdown clicked:', e.target.textContent);
            }
        });
        
        // Check if dropdowns are expanding
        setInterval(function() {
            const expanded = document.querySelectorAll('.site-menu-item.expanded');
            if (expanded.length > 0) {
                console.log('Expanded dropdowns:', expanded.length);
                expanded.forEach(item => {
                    const dropdown = item.querySelector('.dropdown-menu');
                    if (dropdown) {
                        const styles = window.getComputedStyle(dropdown);
                        console.log('Dropdown styles:', {
                            clipPath: styles.clipPath,
                            opacity: styles.opacity,
                            display: styles.display,
                            visibility: styles.visibility
                        });
                    }
                });
            }
        }, 1000);
    </script>
</body>
</html>

# Development Nginx Configuration for AI Architecture Audit
# Usage: nginx -c /full/path/to/nginx-dev.conf

events {
    worker_connections 1024;
}

http {
    include /opt/homebrew/etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /tmp/aiaudit-access.log;
    error_log /tmp/aiaudit-error.log;
    
    server {
        listen 8888;
        server_name localhost 127.0.0.1;
        
        # Set root to your project directory
        root /Users/deo/migrations/aiarchitectureaudit.com;
        index index.html;
        
        # Enable directory listing for development
        autoindex on;
        
        # Disable caching in development
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Main site
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Calculators
        location /calculators/ {
            try_files $uri $uri/index.html /calculators/index.html;
        }
        
        # Documentation
        location /docs/ {
            try_files $uri $uri/index.html /docs/index.html;
        }
        
        # Tests
        location /tests/ {
            try_files $uri $uri/index.html /tests/index.html;
        }
        
        # Assets
        location /docs/assets/ {
            # Assets are in docs/assets
            try_files $uri =404;
        }
        
        # Service Worker
        location = /service-worker.js {
            add_header Cache-Control "no-cache";
            try_files $uri =404;
        }
        
        # Manifest
        location = /manifest.json {
            add_header Content-Type "application/manifest+json";
            try_files $uri =404;
        }
        
        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}
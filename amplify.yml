version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No build step required for static site"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
    excludeFiles:
      - 'amplify/**/*'
      - '.git/**/*'
      - 'node_modules/**/*'
      - 'tests/**/*'
      - '*.md'
      - '*.sh'
      - '.gitignore'
      - 'package*.json'
  cache:
    paths: []
  customHeaders:
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'